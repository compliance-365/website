    <!-- Header -->
    <rect x="22" y="26" width="220" height="16" rx="8" fill="#4F46E5"/>
    <rect x="22" y="52" width="240" height="10" rx="5" fill="#e6ebff"/>

    <!-- Trend: Privacy incidents -->
    <g transform="translate(22,76)">
      <rect width="316" height="110" rx="10" fill="#f8fafc" stroke="#eef2ff"/>
      <line x1="20" y1="86" x2="296" y2="86" stroke="#e5e7eb"/>
