<!-- public/assets/illus-nist-csf.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 470">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4F46E5" stop-opacity=".16"/>
      <stop offset="1" stop-color="#06B6D4" stop-opacity=".16"/>
    </linearGradient>
  </defs>
  
  <rect width="720" height="470" rx="26" fill="url(#g)"/>

  <!-- Radar -->
  <g transform="translate(220,235)">
    <circle r="150" fill="#fff" stroke="#e8ebf3"/>
    <circle r="120" fill="none" stroke="#eef2ff"/>
    <circle r="90" fill="none" stroke="#eef2ff"/>
    <circle r="60" fill="none" stroke="#eef2ff"/>
    <circle r="30" fill="none" stroke="#eef2ff"/>

    <!-- Spokes -->
    <g stroke="#e5e7eb">
      <line x1="0" y1="-150" x2="0" y2="150"/>
      <line x1="-142" y1="-46" x2="142" y2="46"/>
      <line x1="-88" y1="120" x2="88" y2="-120"/>
      <line x1="150" y1="0" x2="-150" y2="0"/>
      <line x1="46" y1="142" x2="-46" y2="-142"/>
    </g>

    <!-- Filled “profile” -->
    <path d="M0,-110 L 115,-35 L 70,90 L -60,70 L -90,-10 Z" fill="#4F46E5" opacity=".2"/>
    <path d="M0,-110 L 115,-35 L 70,90 L -60,70 L -90,-10 Z" fill="none" stroke="#4F46E5" stroke-width="2"/>

    <!-- Labels -->
    <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="12" fill="#111827" text-anchor="middle">
      <text x="0" y="-168" font-weight="700">Identify</text>
      <text x="160" y="-10" font-weight="700">Protect</text>
      <text x="90" y="120" font-weight="700">Detect</text>
      <text x="-90" y="120" font-weight="700">Respond</text>
      <text x="-160" y="-10" font-weight="700">Recover</text>
    </g>
  </g>

  <!-- Roadmap card -->
  <g transform="translate(430,70)">
    <rect width="250" height="330" rx="16" fill="#fff" stroke="#e8ebf3"/>
    <text x="16" y="28" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="13" font-weight="700" fill="#111827">
      Target profile &amp; roadmap
    </text>
    <rect x="16" y="50" width="218" height="10" rx="5" fill="#e6ebff"/>
    <rect x="16" y="72" width="190" height="10" rx="5" fill="#eef2ff"/>
    <rect x="16" y="112" width="218" height="72" rx="8" fill="#f8fafc" stroke="#eef2ff"/>
    <text x="26" y="136" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="12" fill="#6b7280">Milestones</text>
    <circle cx="34" cy="154" r="4" fill="#4F46E5"/><rect x="44" y="150" width="170" height="8" rx="4" fill="#e6ebff"/>
    <circle cx="34" cy="174" r="4" fill="#4F46E5"/><rect x="44" y="170" width="150" height="8" rx="4" fill="#eef2ff"/>
    <rect x="16" y="208" width="218" height="10" rx="5" fill="#e6ebff"/>
    <rect x="16" y="230" width="218" height="10" rx="5" fill="#eef2ff"/>
    <rect x="16" y="252" width="180" height="10" rx="5" fill="#eef2ff"/>
  </g>
</svg>
