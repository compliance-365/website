<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 470" role="img" aria-labelledby="title desc">
  <title id="title">Compliance365 Hero Illustration</title>
  <desc id="desc">A product-style dashboard with a header, charts, a compliance donut, and a passed-controls checklist.</desc>

  <!-- Gradients & shadow -->
  <defs>
    <linearGradient id="hero-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6D28D9" stop-opacity=".16"/>
      <stop offset="1" stop-color="#06B6D4" stop-opacity=".16"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="rgba(10,18,32,.25)"/>
    </filter>
  </defs>

  <!-- Background card -->
  <rect width="720" height="470" rx="24" fill="url(#hero-bg)"/>

  <!-- App window -->
  <g filter="url(#shadow)">
    <rect x="40" y="36" width="640" height="398" rx="18" fill="#fff" stroke="#e8ebf3"/>

    <!-- Window header -->
    <rect x="40" y="36" width="640" height="60" rx="18" fill="#fff"/>
    <circle cx="64" cy="66" r="6" fill="#e8ecf7"/>
    <circle cx="84" cy="66" r="6" fill="#e8ecf7"/>
    <circle cx="104" cy="66" r="6" fill="#e8ecf7"/>
    <text x="132" y="71" font-family="Nunito, Arial, sans-serif" font-size="16" font-weight="900" fill="#0b1220">
      Audit Readiness — Overview
    </text>

    <!-- Left nav -->
    <g>
      <rect x="40" y="96" width="160" height="338" rx="12" fill="#fafbff" stroke="#eef1fb"/>
      <text x="60" y="124" font-family="Nunito, Arial" font-size="12" font-weight="800" fill="#586174">Navigation</text>
      <g font-family="Nunito, Arial" font-size="12" fill="#586174">
        <rect x="52" y="136" width="136" height="28" rx="8" fill="#4F46E5" opacity=".08"/>
        <text x="68" y="154" fill="#0b1220" font-weight="800">Dashboard</text>
        <text x="68" y="184">Evidence</text>
        <text x="68" y="214">Risk Register</text>
        <text x="68" y="244">SoA</text>
        <text x="68" y="274">Policies</text>
        <text x="68" y="304">Audits</text>
        <text x="68" y="334">Reports</text>
      </g>
    </g>

    <!-- Main content area -->
    <g transform="translate(216,96)">

      <!-- Sparkline card -->
      <g>
        <rect x="0" y="0" width="304" height="140" rx="12" fill="#fff" stroke="#e8ebf3"/>
        <text x="14" y="26" font-family="Nunito, Arial" font-size="13" font-weight="800" fill="#0b1220">Evidence Ingest</text>
        <line x1="20" y1="112" x2="284" y2="112" stroke="#eef1fb"/>
        <path d="M20,108 C40,98 60,104 80,94 S120,78 140,90 S180,98 200,76 S240,66 264,80"
              fill="none" stroke="url(#line)" stroke-width="3"/>
        <g fill="#4F46E5">
          <circle cx="20" cy="108" r="3.2"/><circle cx="60" cy="102" r="3.2"/><circle cx="100" cy="90" r="3.2"/>
          <circle cx="140" cy="90" r="3.2"/><circle cx="180" cy="96" r="3.2"/><circle cx="220" cy="78" r="3.2"/>
          <circle cx="260" cy="80" r="3.2"/>
        </g>
      </g>

      <!-- Stacked bars card -->
      <g transform="translate(320,0)">
        <rect x="0" y="0" width="304" height="140" rx="12" fill="#fff" stroke="#e8ebf3"/>
        <text x="14" y="26" font-family="Nunito, Arial" font-size="13" font-weight="800" fill="#0b1220">Control Coverage</text>

        <text x="14" y="58" font-family="Nunito, Arial" font-size="12" fill="#586174">Access</text>
        <rect x="100" y="48" width="170" height="14" rx="7" fill="#4F46E5"/>
        <rect x="270" y="48" width="20"  height="14" rx="7" fill="#cfd6ee"/>

        <text x="14" y="90" font-family="Nunito, Arial" font-size="12" fill="#586174">Logging</text>
        <rect x="100" y="80" width="190" height="14" rx="7" fill="#4F46E5"/>
        <rect x="290" y="80" width="10"  height="14" rx="7" fill="#cfd6ee"/>

        <text x="14" y="122" font-family="Nunito, Arial" font-size="12" fill="#586174">Encryption</text>
        <rect x="100" y="112" width="200" height="14" rx="7" fill="#4F46E5"/>
        <rect x="300" y="112" width="0"   height="14" rx="7" fill="#cfd6ee"/>
      </g>

      <!-- Donut + checklist column -->
      <g transform="translate(0,156)">
        <!-- Donut -->
        <rect x="0" y="0" width="304" height="144" rx="12" fill="#fff" stroke="#e8ebf3"/>
        <text x="14" y="26" font-family="Nunito, Arial" font-size="13" font-weight="800" fill="#0b1220">Compliance Score</text>
        <g transform="translate(76,72)">
          <circle r="48" fill="none" stroke="#eef1fb" stroke-width="12"/>
          <!-- ~84% -->
          <path d="M0,-48 A48,48 0 1,1 -34,34" fill="none" stroke="url(#line)" stroke-width="12" stroke-linecap="round"/>
          <text x="0" y="6" text-anchor="middle" font-family="Nunito, Arial" font-weight="900" font-size="18" fill="#0b1220">84%</text>
        </g>
        <g font-family="Nunito, Arial" font-size="12" fill="#586174">
          <rect x="160" y="54" width="10" height="10" rx="2" fill="#4F46E5"/><text x="176" y="63">Implemented</text>
          <rect x="160" y="74" width="10" height="10" rx="2" fill="#cfd6ee"/><text x="176" y="83">Remaining</text>
        </g>
      </g>

      <g transform="translate(320,156)">
        <!-- Checklist -->
        <rect x="0" y="0" width="304" height="144" rx="12" fill="#fff" stroke="#e8ebf3"/>
        <text x="14" y="26" font-family="Nunito, Arial" font-size="13" font-weight="800" fill="#0b1220">Controls — Passed</text>
        <g font-family="Nunito, Arial" font-size="12" fill="#0b1220">
          <g transform="translate(16,48)">
            <circle cx="0" cy="0" r="8" fill="#4F46E5"/>
            <path d="M-4 0 l3 3 6 -6" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <text x="16" y="4">MFA enforced (admins)</text>
          </g>
          <g transform="translate(16,76)">
            <circle cx="0" cy="0" r="8" fill="#4F46E5"/>
            <path d="M-4 0 l3 3 6 -6" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <text x="16" y="4">Endpoint encryption (Intune)</text>
          </g>
          <g transform="translate(16,104)">
            <circle cx="0" cy="0" r="8" fill="#4F46E5"/>
            <path d="M-4 0 l3 3 6 -6" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <text x="16" y="4">Audit logging (Sentinel)</text>
          </g>
        </g>
      </g>

    </g>
  </g>
</svg>
