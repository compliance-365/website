<!-- public/assets/ms-tools.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 480" role="img" aria-labelledby="title desc">
  <title id="title">Compliance evidence automated inside Microsoft 365</title>
  <desc id="desc">Central Microsoft 365 card with curved connectors to SharePoint, Entra ID, Defender, Purview, Intune and Sentinel.</desc>

  <defs>
    <!-- Brand background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4F46E5" stop-opacity=".18"/>
      <stop offset="1" stop-color="#06B6D4" stop-opacity=".18"/>
    </linearGradient>

    <!-- Soft drop shadow -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="rgba(10,18,32,.18)"/>
    </filter>

    <!-- Halo rings -->
    <radialGradient id="halo" cx=".5" cy=".5" r=".65">
      <stop offset="60%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="100%" stop-color="rgba(79,70,229,.10)"/>
    </radialGradient>

    <!-- Wire gradient -->
    <linearGradient id="wire" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0"  stop-color="#8EA4FF" stop-opacity=".9"/>
      <stop offset=".5" stop-color="#6AAEF3" stop-opacity=".9"/>
      <stop offset="1"  stop-color="#06B6D4" stop-opacity=".9"/>
    </linearGradient>

    <!-- Reusable check path -->
    <path id="check" d="M3 7l3 3 7-7" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Node icon bits -->
    <g id="ico-folder" fill="none" stroke="currentColor" stroke-width="1.8">
      <path d="M-18 -2h12l4 4h20v16a3 3 0 0 1-3 3h-33a3 3 0 0 1-3-3V-2z"/>
    </g>
    <g id="ico-shield" fill="none" stroke="currentColor" stroke-width="1.8">
      <path d="M0-12l12 7v10c0 9-6.2 16.7-12 18C-6.2 21.7-12 14-12 5V-5l12-7z"/>
    </g>
    <g id="ico-db" fill="none" stroke="currentColor" stroke-width="1.8">
      <ellipse cx="0" cy="-7" rx="12" ry="4"/>
      <path d="M-12 -7v16c0 2.2 5.4 4 12 4s12-1.8 12-4v-16"/>
    </g>
    <g id="ico-radar" fill="none" stroke="currentColor" stroke-width="1.8">
      <circle cx="0" cy="0" r="9"/>
      <path d="M0 0l4-4M0 0h6" stroke-linecap="round"/>
    </g>
    <g id="ico-laptop" fill="none" stroke="currentColor" stroke-width="1.8">
      <rect x="-8" y="-6" width="16" height="10" rx="2"/>
      <path d="M-10 8h20" stroke-linecap="round"/>
    </g>
    <g id="ico-cloud" fill="none" stroke="currentColor" stroke-width="1.8">
      <path d="M-10 7a6 6 0 1 1 2-11.7A8 8 0 1 1 10 5h-2"/>
    </g>
  </defs>

  <!-- Background -->
  <rect width="720" height="480" rx="22" fill="url(#bg)"/>
  <g opacity=".08">
    <circle cx="360" cy="240" r="240" fill="url(#halo)"/>
    <circle cx="360" cy="240" r="310" fill="url(#halo)"/>
  </g>

  <!-- CENTRAL: Microsoft 365 -->
  <g filter="url(#shadow)">
    <rect x="210" y="62" width="300" height="152" rx="18" fill="#fff" stroke="#e8ebf3"/>
    <!-- header strip -->
    <rect x="210" y="62" width="300" height="38" rx="18" fill="#f7f8ff"/>
    <circle cx="236" cy="81" r="6" fill="#F25022"/>
    <circle cx="252" cy="81" r="6" fill="#7FBA00"/>
    <circle cx="268" cy="81" r="6" fill="#00A4EF"/>
    <circle cx="284" cy="81" r="6" fill="#FFB900"/>

    <!-- Title -->
    <g font-family="Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif">
      <text x="360" y="118" font-size="18" font-weight="800" fill="#111827" text-anchor="middle">Microsoft 365</text>
      <text x="360" y="138" font-size="12" fill="#6b7280" text-anchor="middle">Evidence automation &amp; ISMS artefacts</text>
    </g>

    <!-- tiny bars (status) -->
    <g transform="translate(260,150)">
      <rect x="0"  y="18" width="12" height="20" rx="2" fill="#e6ebff"/>
      <rect x="16" y="10" width="12" height="28" rx="2" fill="#dfe6ff"/>
      <rect x="32" y="4"  width="12" height="34" rx="2" fill="#cfd9ff"/>
      <rect x="48" y="12" width="12" height="26" rx="2" fill="#bfcaff"/>
    </g>

    <!-- sparkline -->
    <path d="M330 174c10 6 16-6 28-4 12 2 15 14 27 12 12-2 16-18 28-17 12 1 15 17 27 15"
          fill="none" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>

    <!-- success badge -->
    <g transform="translate(494,84)">
      <circle r="10" fill="#10B981"/>
      <use href="#check" transform="translate(-6,-6)"/>
    </g>
  </g>

  <!-- CONNECTORS (all originate from Microsoft 365 card bottom edge) -->
  <!-- Anchor from the center card bottom midpoint (360,214) -->
  <g fill="none" stroke="url(#wire)" stroke-width="2">
    <!-- to SharePoint (left mid) -->
    <path d="M360,214 C300,240 240,232 170,240" />
    <!-- to Entra (right mid) -->
    <path d="M360,214 C420,240 480,232 550,240" />
    <!-- to Defender (left bottom) -->
    <path d="M360,214 C300,280 260,310 220,340" />
    <!-- to Purview (right bottom) -->
    <path d="M360,214 C420,280 460,310 500,340" />
    <!-- to Intune (bottom center) -->
    <path d="M360,214 C360,280 360,320 360,352" />
    <!-- to Sentinel (top center) -->
    <path d="M360,214 C360,200 360,186 360,174" />
  </g>

  <!-- NODES -->
  <g font-family="Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif" text-anchor="middle">
    <!-- SharePoint -->
    <g filter="url(#shadow)">
      <rect x="110" y="208" width="100" height="68" rx="14" fill="#fff" stroke="#e8ebf3"/>
      <g transform="translate(160,226)" color="#4F46E5"><use href="#ico-folder"/></g>
      <text x="160" y="252" font-size="12" font-weight="800" fill="#111827">SharePoint</text>
      <text x="160" y="266" font-size="11" fill="#6b7280">Library</text>
    </g>

    <!-- Entra ID -->
    <g filter="url(#shadow)">
      <rect x="510" y="208" width="100" height="68" rx="14" fill="#fff" stroke="#e8ebf3"/>
      <g transform="translate(560,226)" color="#4F46E5">
        <use href="#ico-shield"/>
        <path d="M0-1v8M-4 3h8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
      </g>
      <text x="560" y="252" font-size="12" font-weight="800" fill="#111827">Entra ID</text>
      <text x="560" y="266" font-size="11" fill="#6b7280">Access</text>
    </g>

    <!-- Defender -->
    <g filter="url(#shadow)">
      <rect x="170" y="340" width="100" height="68" rx="14" fill="#fff" stroke="#e8ebf3"/>
      <g transform="translate(220,358)" color="#4F46E5">
        <use href="#ico-shield"/>
      </g>
      <text x="220" y="384" font-size="12" font-weight="800" fill="#111827">Defender</text>
      <text x="220" y="398" font-size="11" fill="#6b7280">Posture</text>
    </g>

    <!-- Purview -->
    <g filter="url(#shadow)">
      <rect x="450" y="340" width="100" height="68" rx="14" fill="#fff" stroke="#e8ebf3"/>
      <g transform="translate(500,358)" color="#4F46E5"><use href="#ico-db"/></g>
      <text x="500" y="384" font-size="12" font-weight="800" fill="#111827">Purview</text>
      <text x="500" y="398" font-size="11" fill="#6b7280">Governance</text>
    </g>

    <!-- Intune -->
    <g filter="url(#shadow)">
      <rect x="310" y="352" width="100" height="68" rx="14" fill="#fff" stroke="#e8ebf3"/>
      <g transform="translate(360,370)" color="#4F46E5"><use href="#ico-laptop"/></g>
      <text x="360" y="396" font-size="12" font-weight="800" fill="#111827">Intune</text>
      <text x="360" y="410" font-size="11" fill="#6b7280">Devices</text>
    </g>

    <!-- Sentinel (above center) -->
    <g filter="url(#shadow)">
      <rect x="310" y="140" width="100" height="60" rx="14" fill="#fff" stroke="#e8ebf3"/>
      <g transform="translate(360,158)" color="#4F46E5"><use href="#ico-radar"/></g>
      <text x="360" y="182" font-size="12" font-weight="800" fill="#111827">Sentinel</text>
      <text x="360" y="196" font-size="11" fill="#6b7280">Monitoring</text>
    </g>
  </g>

  <!-- Subtle perimeter line -->
  <rect x="22" y="22" width="676" height="436" rx="18" fill="none" stroke="rgba(255,255,255,.45)"/>
</svg>
