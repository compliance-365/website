      <circle cx="270" cy="34" r="4" fill="#4F46E5"/>
      <rect x="206" y="14" rx="8" ry="8" width="74" height="20" fill="#ecfdf5" stroke="#d1fae5"/>
      <text x="243" y="28" text-anchor="middle" font-size="12" fill="#065f46" font-weight="700">−32%</text>
      <text x="24" y="22" font-size="12" fill="#111827" font-weight="700">Privacy incidents trend</text>
      <text x="24" y="38" font-size="11" fill="#6b7280">Lower is better</text>
    </g>

    <!-- micro tiles -->
    <g transform="translate(22,196)">
      <rect width="86" height="44" rx="10" fill="#ffffff" stroke="#eef2ff"/>
      <rect x="94" width="86" height="44" rx="10" fill="#ffffff" stroke="#eef2ff"/>
      <rect x="188" width="86" height="44" rx="10" fill="#ffffff" stroke="#eef2ff"/>
      <rect x="282" width="56" height="44" rx="10" fill="#ffffff" stroke="#eef2ff"/>
      <text x="43"  y="27" text-anchor="middle" font-size="12" fill="#111827">ROPA</text>
      <text x="137" y="27" text-anchor="middle" font-size="12" fill="#111827">DPIA</text>
      <text x="231" y="27" text-anchor="middle" font-size="12" fill="#111827">Rights</text>
      <text x="310" y="27" text-anchor="middle" font-size="12" fill="#111827">DCR</text>
    </g>

    <text x="182" y="244" text-anchor="middle" font-size="12" fill="#6b7280">
