<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 500">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4F46E5" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#06B6D4" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="720" height="500" rx="26" fill="url(#grad)" />

  <!-- Central dashboard -->
  <rect x="220" y="60" width="280" height="120" rx="16" fill="#fff" stroke="#e5e8f0"/>
  <rect x="240" y="90" width="200" height="18" rx="9" fill="#4F46E5"/>
  <rect x="240" y="120" width="160" height="12" rx="6" fill="#cfd6ee"/>

  <!-- Tool nodes -->
  <circle cx="120" cy="250" r="40" fill="#fff" stroke="#e5e8f0"/>
  <text x="120" y="255" text-anchor="middle" font-size="14" font-family="sans-serif" fill="#4F46E5">SharePoint</text>

  <circle cx="600" cy="250" r="40" fill="#fff" stroke="#e5e8f0"/>
  <text x="600" y="255" text-anchor="middle" font-size="14" font-family="sans-serif" fill="#4F46E5">Entra ID</text>

  <circle cx="220" cy="400" r="40" fill="#fff" stroke="#e5e8f0"/>
  <text x="220" y="405" text-anchor="middle" font-size="14" font-family="sans-serif" fill="#4F46E5">Defender</text>

  <circle cx="500" cy="400" r="40" fill="#fff" stroke="#e5e8f0"/>
  <text x="500" y="405" text-anchor="middle" font-size="14" font-family="sans-serif" fill="#4F46E5">Purview</text>

  <!-- Lines connecting nodes -->
  <line x1="240" y1="180" x2="120" y2="210" stroke="#9aa6e3" stroke-width="2" stroke-dasharray="4 4"/>
  <line x1="480" y1="180" x2="600" y2="210" stroke="#9aa6e3" stroke-width="2" stroke-dasharray="4 4"/>
  <line x1="260" y1="180" x2="220" y2="360" stroke="#9aa6e3" stroke-width="2" stroke-dasharray="4 4"/>
  <line x1="460" y1="180" x2="500" y2="360" stroke="#9aa6e3" stroke-width="2" stroke-dasharray="4 4"/>
</svg>
