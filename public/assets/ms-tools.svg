<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 480">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4F46E5" stop-opacity=".15"/>
      <stop offset="1" stop-color="#06B6D4" stop-opacity=".15"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect width="720" height="480" rx="22" fill="url(#g)"/>

  <!-- central dashboard card -->
  <rect x="220" y="48" width="280" height="120" rx="16" fill="#fff" stroke="#e8ebf0"/>
  <rect x="240" y="78" width="200" height="18" rx="9" fill="#4F46E5"/>
  <rect x="240" y="110" width="160" height="12" rx="6" fill="#cfd6ee"/>

  <!-- nodes -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif" font-size="13" text-anchor="middle">
    <g>
      <circle cx="120" cy="240" r="44" fill="#fff" stroke="#e8ebf0"/>
      <text x="120" y="236" fill="#4F46E5" font-weight="700">SharePoint</text>
      <text x="120" y="255" fill="#6b7280">Library</text>
    </g>
    <g>
      <circle cx="600" cy="240" r="44" fill="#fff" stroke="#e8ebf0"/>
      <text x="600" y="236" fill="#4F46E5" font-weight="700">Entra ID</text>
      <text x="600" y="255" fill="#6b7280">Access</text>
    </g>
    <g>
      <circle cx="220" cy="392" r="44" fill="#fff" stroke="#e8ebf0"/>
      <text x="220" y="388" fill="#4F46E5" font-weight="700">Defender</text>
      <text x="220" y="407" fill="#6b7280">Posture</text>
    </g>
    <g>
      <circle cx="500" cy="392" r="44" fill="#fff" stroke="#e8ebf0"/>
      <text x="500" y="388" fill="#4F46E5" font-weight="700">Purview</text>
      <text x="500" y="407" fill="#6b7280">Governance</text>
    </g>
  </g>

  <!-- connectors -->
  <g stroke="#9aa6e3" stroke-width="2" stroke-dasharray="6 6" fill="none">
    <path d="M240 168 L 140 208" />
    <path d="M460 168 L 560 208" />
    <path d="M270 168 L 230 348" />
    <path d="M450 168 L 490 348" />
  </g>

  <!-- tiny check badge -->
  <circle cx="488" cy="76" r="10" fill="#10B981" opacity=".85"/>
  <path d="M484 76l3 3 6-6" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
